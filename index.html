<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Homies</title>
</head>

<body>
    <main class="container-fluid">
        <div class="my-5 main__div--principal">
            <h1 class="text-center p-2 main__h1">Bienvenido a Homies</h1>
            <h2 class="text-center p-2 main__h2">Hamburguesas de verdad</h2>
            <h3>Seleccione su producto</h3>
        </div>
        <div class="col-10 m-auto d-flex justify-content-evenly main__div" id="divCards">

            <div class="card bg-dark text-light m-2 main__div--producto div--visible" id="divHamburguesa">
                <img src="assets/img/hamburguesa.png" class="card-img" alt="hamburguesas">
                <div class="card-img">
                    <h5 class="card-title text-center">Hamburguesas</h5>
                </div>
            </div>
            <div class="card bg-dark text-light m-2 main__div--producto div--visible" id="divLomo">
                <img src="assets/img/lomito.png" class="card-img" alt="lomitos">
                <div class="card-img">
                    <h5 class="card-title text-center">Lomitos</h5>
                </div>
            </div>
            <div class="card bg-dark text-light m-2 main__div--producto div--visible" id="divPapas">
                <img src="assets/img/papas.png" class="card-img" alt="papas">
                <div class="card-img">
                    <h5 class="card-title text-center">Papas</h5>
                </div>
            </div>
            <div class="card bg-dark text-light m-2 main__div--producto div--visible" id="divBebida">
                <img src="assets/img/bebida.png" class="card-img" alt="bebidas">
                <div class="card-img">
                    <h5 class="card-title text-center">Bebidas</h5>
                </div>
            </div>
        </div>
        <div class="col-6 m-auto text-center d-flex justify-content-between d-none main__div" id="divProductos">
        </div>
        <div><button id="volverInicio" class=" d-none main__div">Volver</button></div>
        <div><button id="verCarrito" class=" d-none main__div">Ver carrito</button></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
