<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Homies</title>
</head>

<body>
    <main class="container-fluid">
        <div class="mt-5">
            <h1 class="text-center p-2 main__h1">Bienvenido a Homies</h1>
            <h2 class="text-center p-2 main__h2">Hamburguesas de verdad</h2>
            <h3>Seleccione su producto</h3>
        </div>
        <div class="col-8 m-auto d-flex justify-content-between div--visible">

            <div class="card bg-dark text-light">
                <img src="assets/images/bs-images/img-2x1.png" class="card-img" alt="hamburguesas">
                <div class="card-img-overlay">
                    <h5 class="card-title">Hamburguesas</h5>
                </div>
            </div>
            <div class="card bg-dark text-light">
                <img src="assets/images/bs-images/img-2x1.png" class="card-img" alt="lomitos">
                <div class="card-img-overlay">
                    <h5 class="card-title">Lomitos</h5>
                </div>
            </div>
            <div class="card bg-dark text-light">
                <img src="assets/images/bs-images/img-2x1.png" class="card-img" alt="papas">
                <div class="card-img-overlay">
                    <h5 class="card-title">Papas</h5>
                </div>
            </div>
            <div class="card bg-dark text-light">
                <img src="assets/images/bs-images/img-2x1.png" class="card-img" alt="bebidas">
                <div class="card-img-overlay">
                    <h5 class="card-title">Bebidas</h5>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
